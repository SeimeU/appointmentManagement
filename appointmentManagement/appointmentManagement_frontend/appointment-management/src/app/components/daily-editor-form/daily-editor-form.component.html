<form *ngIf="showDailyForm">
  <div class="daily">
    <mat-label>Alle</mat-label>
    <mat-form-field appearance="outline">
      <mat-select>
        <mat-option *ngFor="let day of days" [value]="day">
          {{day}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-label>Tag(e)</mat-label>
  </div>
</form>
