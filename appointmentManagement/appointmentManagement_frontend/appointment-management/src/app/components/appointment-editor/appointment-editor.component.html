<div class="test">
<h1 mat-dialog-title>Termineditor</h1>
<button mat-raised-button onclick="onDeleteClick();" color="warn" id="delete">LÃ¶schen</button>
</div>
<table>
  <tr>
    <th></th>
  </tr>
  <tr>
    <th>
      <div mat-dialog-content class="editor">
        <mat-form-field appearance="outline">
          <mat-label>Standort</mat-label>
          <mat-select name="standort" [(ngModel)]="data.location">
            <mat-option value="Braunau">Braunau</mat-option>
            <mat-option value="Linz">Linz</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Linie</mat-label>
          <mat-select name="linie" [(ngModel)]="data.line">
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value=11>11</mat-option>
          </mat-select>

        </mat-form-field>

        <mat-form-field>
          <input matInput type="datetime-local" placeholder="Datum" [(ngModel)]="data.date">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Dauer</mat-label>
          <mat-select name="dauer" [(ngModel)]="data.duration">
            <mat-option value="5min">5min</mat-option>
            <mat-option value="10min">10min</mat-option>
            <mat-option value="15min">15min</mat-option>
            <mat-option value="20min">20min</mat-option>
            <mat-option value="25min">25min</mat-option>
            <mat-option value="30min">30min</mat-option>
            <mat-option value="35min">35min</mat-option>
            <mat-option value="40min">40min</mat-option>
            <mat-option value="45min">45min</mat-option>
            <mat-option value="50min">50min</mat-option>
            <mat-option value="55min">55min</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Wirkstoff</mat-label>
          <mat-select name="wirkstoff" [(ngModel)]="data.substance">
            <mat-option value="Pfizer">Pfizer</mat-option>
            <mat-option value="Medikament">Medikament</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-checkbox [aria-label]="isBooked"  [(ngModel)]="data.booked">Termin gebucht</mat-checkbox>

      </div>
    </th>
  </tr>
</table>


<div mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="null">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
</div>
