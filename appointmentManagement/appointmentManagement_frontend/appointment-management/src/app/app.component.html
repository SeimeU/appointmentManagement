<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-fab color="warn" matTooltip="Termin/Terminserie hinzufügen" aria-label="Button with plus icon" (click)="onAddAppointmentClick()" *ngIf="gemSelected && districtSelected">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-form-field matTooltip="Wählen Sie den Bezirk aus in dem Sie arbeiten">
  <mat-label>Bezirk</mat-label>
  <mat-select (selectionChange)="onDistrictChanged($event)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let district of districts" [value]="district">
      {{district}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field matTooltip="Wählen Sie Ihren Job aus">
  <mat-label>Benutzer</mat-label>
  <mat-select (selectionChange)="onUserChanged($event)" [formControl]="selectedOption">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let u of user" [value]="u">
      {{u}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="gem-container" *ngIf="gemSelected && districtSelected">
  <!--<app-calendar></app-calendar>-->
  <label><h1>Termine</h1></label>
  <app-appointment-table></app-appointment-table>
  <p class="margin"></p>
  <label><h1>Terminserien</h1></label>
  <app-appointment-series-table></app-appointment-series-table>
</div>

<div class="bgm-container" *ngIf="bgmSelected && districtSelected">
 <app-mayor-dashboard></app-mayor-dashboard>
</div>
