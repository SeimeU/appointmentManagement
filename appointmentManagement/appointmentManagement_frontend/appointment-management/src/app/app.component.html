<mat-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button mat-fab color="warn" matTooltip="Termin/Terminserie hinzufÃ¼gen" aria-label="Button with plus icon" (click)="onClick()" *ngIf="gemSelected && districtSelected">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<mat-form-field>
  <mat-select (selectionChange)="onDistrictChanged($event)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let district of districts" [value]="district">
      {{district}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-select (selectionChange)="onUserChanged($event)" [formControl]="selectedOption">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let u of user" [value]="u">
      {{u}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="gem-container" *ngIf="gemSelected && districtSelected">
  <app-calendar></app-calendar>
  <p class="margin"></p>
  <app-appointment-table></app-appointment-table>
</div>

<div class="bgm-container" *ngIf="bgmSelected && districtSelected">
 <app-mayor-dashboard></app-mayor-dashboard>
</div>
